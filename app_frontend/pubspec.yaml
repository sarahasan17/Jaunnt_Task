name: app_frontend
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">3.0.0"

dependencies:
  flutter:
    sdk: flutter
  pull_to_refresh:
  animated_splash_screen: ^1.3.0
  dots_indicator: ^2.1.0
  auto_route: ^3.2.2
  bloc: ^8.0.2
  connectivity: ^3.0.6
  cupertino_icons:
  dartz: ^0.10.1
  dio: ^4.0.4
  get_it: ^7.2.0
  injectable: ^1.5.3
  dropdown_button2: ^2.1.0
  flutter_bloc: ^8.0.1
  flutter_storage_path: ^1.0.4
  image_picker:
  get: ^4.6.5
  get_storage:
  hive: ^2.2.3
  share_plus: ^4.0.4
  hive_flutter: ^1.1.0
  http:
  modal_progress_hud_nsn:
  shared_preferences: ^2.1.1
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.1.11
  font_awesome_flutter: ^10.4.0

    # Itinerary
  expandable: ^5.0.1

dev_dependencies:
  auto_route_generator: null
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway-Medium.ttf
    - family: Raleway_main
      fonts:
        - asset: assets/font/Raleway.ttf
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Medium.ttf
    - family: Poppins
      fonts:
        - asset: assets/font/PoppinsRegular.ttf
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

